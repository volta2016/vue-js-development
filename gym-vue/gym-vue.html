<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        
            <input type="text" id="actividad" class="form-control my-3" v-model="nuevaActividad" v-on:keyup.enter="agregarActividad">
            <button type="submit" class="btn btn-primary" @click="agregarActividad">Agregar</button>
        
        <div id="listaActividades" class="mt-3" v-for="(item, index) of arrayActividades">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{index}} - {{item.nombre}} - {{item.estado}}</div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarActividad(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarActividad(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app-gym.js"></script>
</body>
</html>
