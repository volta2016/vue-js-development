<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div id="app" class="container mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <b>computed</b>
                    <h3>{{message}}</h3>
                    <h3>invertido: {{invertido}}</h3>
                     <input type="text" class="form-control" v-model="message">
                     <hr>
                </div>
            </div>
        </div>
        <di class="row">
            <div class="col-12">
                <button class="btn btn-primary" @click="contador++">+</button>
                <button class="btn btn-danger" @click="contador--">-</button>
                <h3>{{contador}}</h3>
                <div class="progress">
                   <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" 
                   :class="color">{{contador}}%</div>
               </div>
            </div>
        </di>
    </div>
   

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="03-clases-propiedades-computadas.js"></script>
</body>
</html>
